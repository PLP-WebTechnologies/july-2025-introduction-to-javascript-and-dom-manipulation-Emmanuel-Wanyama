<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Assignment</h1>
    </header>

    <main>
        <section class="part">
            <h2>Part 1: Basic Logic & Conditionals</h2>
            <input type="number" id="ageInput" placeholder="Enter your age">
            <button onclick="checkAge()">Check Age</button>
            <p id="ageResult"></p>
        </section>

        <section class="part">
            <h2>Part 2: Functions</h2>
            <p>Enter a temperature in Celsius to convert it to Fahrenheit.</p>
            <input type="number" id="tempInput" placeholder="Enter Celsius">
            <button onclick="displayFahrenheit()">Convert</button>
            <p id="tempResult"></p>
        </section>

        <section class="part">
            <h2>Part 3: Loops</h2>
            <p>Here is a dynamic list of items generated by a loop:</p>
            <ul id="itemList">
                </ul>
        </section>

        <section class="part">
            <h2>Part 4: DOM Manipulation</h2>
            <h3 id="domHeading">Click the button below to change this text.</h3>
            <button id="domButton">Change Text & Style</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
